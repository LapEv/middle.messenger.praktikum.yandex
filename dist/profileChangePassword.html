<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" type="text/css" href="/index.b2d9cf43.css">
  </head>

  <body>

<div class="profile">
  <div class="profile__buttonBack">
    <a href="/profile.html" class="profile__buttonBack__img">
      <img alt="arrowBack" src="/arrowBack.b3aade7f.png">
    </a>

  </div>
  <div class="profile__container">
    <div class="profile__avatar">
      <img alt="profile avatar" src="/profile_avatar.558a0e16.png" class="profile__avatar__img">
    </div>
    <div class="profile__data__container">
        <div class="profile__data">
          <p class="profile__data__title">
            Старый пароль
          </p>
          <label for="oldPassword"></label>
          <input id="oldPassword" name="oldPassword" type="password" class="profile__data__data" value="*********/">
        </div>
        <div class="profile__line"></div>
        <div class="profile__data">
          <p class="profile__data__title">
            Новый пароль
          </p>
          <label for="newPassword"></label>
          <input id="newPassword" name="newPassword" type="password" class="profile__data__data" value="*********/">
        </div>
        <div class="profile__line"></div>
        <div class="profile__data">
          <p class="profile__data__title">
            Подтвердите новый пароль
          </p>
          <label for="newPasswordCheck"></label>
          <input id="newPasswordCheck" name="newPasswordCheck" type="password" class="profile__data__data" value="*********/">
        </div>
        <div class="profile__line"></div>
    </div>
    <div class="profile__button">
    <button class="buttonAuth">
      <a href="/chat.html">Сохранить</a>
    </button>
    </div>
  </div>
</div>

  <script src="/profileChangePassword.0860815f.js"></script></body>

</html>
