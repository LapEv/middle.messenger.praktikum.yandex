<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" type="text/css" href="/index.b2d9cf43.css">
  </head>

  <body>

<main class="profile">
  <div class="profile__buttonBack">
    <a href="/chat.html" class="profile__buttonBack__img">
      <img alt="arrowBack" src="/arrowBack.b3aade7f.png">
    </a>

  </div>
  <div class="profile__container">
    <div class="profile__avatar">
      <img alt="profile avatar" src="/profile_avatar.558a0e16.png" class="profile__avatar__img">
      <label for="avatar" style="display: none"></label>
      <input name="avatar" type="file" id="avatar" style="display: none">
      <span class="profile__avatar__change">Поменять аватар</span>
    </div>
    <p class="profile__title">
      Ivan
    </p>
    <div class="profile__data__container">
        <div class="profile__data">
          <p class="profile__data__title">
            Почта
          </p>
          <label for="email" style="width: 0"></label>
          <input id="email" name="email" type="text" class="profile__data__data" value="pochta@yandex.ru/">
        </div>
        <div class="profile__line"></div>
        <div class="profile__data">
          <p class="profile__data__title">
            Логин
          </p>
          <label for="login" style="width: 0"></label>
          <input id="login" name="login" type="text" class="profile__data__data" value="ivanivanov/">
        </div>
        <div class="profile__line"></div>
        <div class="profile__data">
          <p class="profile__data__title">
            Имя
          </p>
          <label for="first_name" style="width: 0"></label>
          <input id="first_name" name="first_name" type="text" class="profile__data__data" value="Иван/">
        </div>
        <div class="profile__line"></div>
        <div class="profile__data">
          <p class="profile__data__title">
            Фамилия
          </p>
          <label for="second_name" style="width: 0"></label>
          <input id="second_name" name="second_name" type="text" class="profile__data__data" value="Иванов/">
        </div>
        <div class="profile__line"></div>
        <div class="profile__data">
          <p class="profile__data__title">
            Имя в чате
          </p>
          <label for="display_name" style="width: 0"></label>
          <input id="display_name" name="display_name" type="text" class="profile__data__data" value="Иван/">
        </div>
        <div class="profile__line"></div>
        <div class="profile__data">
          <p class="profile__data__title">
            Телефон
          </p>
          <label for="phone" style="width: 0"></label>
          <input 30="" 909="" 967="" id="phone" name="phone" type="text" class="profile__data__data" value="+7">
        </div>
        <div class="profile__line"></div>
    </div>
    <a class="profile__changeData">
      Изменить данные
    </a>
    <div class="profile__line2"></div>
    <a href="/profileChangePassword.html" class="profile__password">
      Изменить пароль
    </a>
    <div class="profile__line2"></div>
    <a href="/index.html" class="profile__exit">Выйти</a></div>
  
</main>

  <script src="/profile.b0be2462.js"></script></body>

</html>
